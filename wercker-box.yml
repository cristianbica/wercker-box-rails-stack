name: rails-stack
version: 0.0.1
type: main
platform: ubuntu@12.04
description: Rails ready box with postgresql + postgis + redis + solr + rabbitmq
keywords:
  - rails
  - postgresql
  - postgis
  - redis
  - solr
  - rabbitmq
packages:
  - ruby@1.9.3
  - ruby@2.0.0
  - ruby@2.1
script: |
  #upgrade to 14.04
  sudo apt-get update -y
  sudo apt-get install -y update-manager-core
  sudo do-release-upgrade -f DistUpgradeViewNonInteractive -m server -d
  sudo apt-get install -y aptitude
  sudo aptitude update
  sudo aptitude safe-upgrade
  #RVM
  sudo apt-get update -y
  sudo apt-get install git zlib1g-dev libreadline-dev libqtwebkit-dev curl -y
  sudo apt-get remove ruby1.9.1
  curl -sSL https://get.rvm.io | bash -s stable
  echo "bundler -v~>1.5.1" > $HOME/.rvm/gemsets/global.gems
  source $HOME/.rvm/scripts/rvm
  rvm install 1.9.3
  rvm install 2.0.0
  rvm install 2.1
  rvm --default use 2.0.0
  echo "gem: --no-rdoc --no-ri" >> $HOME/.gemrc
  echo "RAILS_ENV=test" | sudo tee -a /etc/environment
  echo "RACK_ENV=test" | sudo tee -a /etc/environment
  # install packages
  wget --quiet -O - http://www.rabbitmq.com/rabbitmq-signing-key-public.asc | sudo apt-key add -
  echo "deb http://www.rabbitmq.com/debian/ testing main" > /etc/apt/sources.list.d/rabbitmq.list
  wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
  echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -c | awk '{print $2}'`-pgdg main" >/etc/apt/sources.list.d/pgdg.list
  sudo aptitude install -y tmux htop vim-nox software-properties-common curl wget unattended-upgrades bash-completion git lsof ufw ngrep autoconf bind9-host bison build-essential curl daemontools dnsutils ed git imagemagick iputils-tracepath libcurl4-openssl-dev libevent-dev libglib2.0-dev libjpeg-dev libjpeg62 libpng12-0 libpng12-dev libmagickcore-dev libmagickwand-dev libmcrypt-dev libmysqlclient-dev libpq-dev libsqlite3-dev libssl-dev libssl0.9.8 libxml2-dev libxslt-dev mercurial netcat-openbsd ruby2.0-dev ruby2.0 socat sqlite3 telnet zlib1g-dev postgresql-client-9.3 jpegoptim libv8-dev redis-server postgresql-9.3 postgresql-9.3-postgis-2.1 openjdk-7-jre-headless rabbitmq-server
  # fix permissions for home temp folder
  mkdir -p $HOME/tmp
  sudo chown ubuntu:ubuntu $HOME/tmp
  chmod 755 $HOME/tmp

env:
  WERCKER_RETHINKDB_PORT: 28015
